<!DOCTYPE html>
<html>
  <head>
    <title>Game of Thrones SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <audio
      id="themeAudio"
      src="/theme.mp3"
      autoplay="autoplay"
      loop="loop"
    ></audio>
    <header>
      <a href="index.html"
        ><img src="./logo.png" alt="gotlogo" class="logo"
      /></a>
      <nav>
        <ul id="nav-list">
          <li><a href="#" onclick="showHouses()">Houses</a></li>
          <li><a href="#" onclick="showPersons()">Persons</a></li>
          <li><a href="#" onclick="showQuotes()">Quotes</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content"></main>
    <button id="muteBtn"></button>
    <script src="script.js"></script>
  </body>
</html>
